<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <form name="form" (ngSubmit)="signup(model)" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
          <label for="username">Username</label>
          <input id="username" type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required minlength="3"/>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
          <label for="password">Password</label>
          <input id="password" type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required minlength="8" />
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
          <label for="repeatPassword">Repeat password</label>
          <input id="repeatPassword" type="password" class="form-control" name="repeatPassword" [(ngModel)]="model.repeatPassword" #repeatPassword="ngModel" required minlength="8" />
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">Sign Up</button>
          <a [routerLink]="['/login']" class="btn btn-link">Log In</a>
        </div>
      </form>
    </div>
  </div>
</div>
